sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: SHIGOPHILO
name: ShiGoPhilo
description: 本人代码风骚;  一行代码、三个报错、七个警告  调试必定整崩IDE、搞死服务器，一个人的工作干出了八个人的量，最大的贡献就是带动很多程序员兄弟就业！

github: https://github.com/shigophilo
email: mailto:shigophilo@gmail.com
rss: true

plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

exclude:
  - script
  - docs
  - vendor
  - Gemfile
  - Gemfile.lock
theme: jekyll-theme-minimalism
remote_theme: showzeng/Minimalism

